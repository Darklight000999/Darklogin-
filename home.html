<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | darklight000999</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #2193b0, #6dd5ed);
      color: #fff;
      transition: all 0.5s ease;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
    }
    button.logout-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #ff4d4d;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    button.logout-btn:hover {
      background: #e60000;
      transform: scale(1.05);
    }
    main {
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to darklight000999</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <main>
    <!-- 👇 यहां अपना पूरा वेबसाइट का HTML डाल सकते हो -->
    <h2>This is your secured Home Page 🎉</h2>
    <p>Only logged-in users can see this page.</p>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB8Ydj__jisqUsU1NGTXruCGsTi7wmIw8o",
      authDomain: "elegant-moment-470412-h3.firebaseapp.com",
      projectId: "elegant-moment-470412-h3",
      storageBucket: "elegant-moment-470412-h3.firebasestorage.app",
      messagingSenderId: "948629350861",
      appId: "1:948629350861:web:5d9e141e3bce27dd657c84"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Check if user is logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // ❌ Not logged in → redirect
        window.location.href = "login.html";
      }
    });

    // ✅ Logout function
    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }

    // Make logout global
    window.logout = logout;
  </script>
</body>
</html>

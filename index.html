<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | darklight000999</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
      transition: background 0.5s, color 0.5s;
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 300px;
      transition: background 0.5s, color 0.5s;
    }

    /* üî• Logo + RGB Ring */
    .logo-ring {
      position: relative;
      width: 130px;
      height: 130px;
      margin: 0 auto 15px;
    }
    .logo-ring::before {
      content: "";
      position: absolute;
      top: -5px; left: -5px;
      width: 140px; height: 140px;
      border-radius: 50%;
      background: conic-gradient(red, orange, yellow, lime, cyan, blue, violet, red);
      animation: rotate 3s linear infinite;
      z-index: 0;
    }
    .logo-ring img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      position: relative;
      z-index: 1;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      margin: 5px 0 5px 0;
      font-weight: 600;
      color: #333;
    }

    p.subtitle {
      margin: 0 0 15px 0;
      color: gray;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 25px;
      background: #f1f1f1;
      text-align: center;
      font-size: 14px;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 25px;
      background: #f1f1f1;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-btn:hover {
      background: #ddd;
    }

    .forgot {
      margin-top: 12px;
      display: block;
      font-size: 13px;
      color: red;
      cursor: pointer;
      text-decoration: none;
    }

    /* üåë/üåû Theme Toggle */
    .theme-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 22px;
      cursor: pointer;
      user-select: none;
    }

    /* Dark Mode */
    body.dark {
      background: #121212;
      color: #fff;
    }
    body.dark .login-container {
      background: #1e1e1e;
      color: #fff;
    }
    body.dark input {
      background: #333;
      color: #fff;
    }
    body.dark .login-btn {
      background: #333;
      color: #fff;
    }
    body.dark .login-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="theme-icon" onclick="toggleTheme()">üåë</div>

  <div class="login-container">
    <div class="logo-ring">
      <img src="1000058324.png" alt="Logo">
    </div>
    <h2>darklight000999</h2>
    <p class="subtitle">LOGIN</p>

    <input type="email" id="email" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button class="login-btn" onclick="login()">Login</button>
    <a class="forgot" onclick="alert('üëâ ‡§Ø‡§π‡§æ‡§Å Password Reset Code ‡§≤‡§ó‡§æ‡§ì!')">Forgot Password? click here</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // ‚úÖ Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".theme-icon");
      btn.textContent = document.body.classList.contains("dark") ? "üåû" : "üåë";
    }

    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB8Ydj__jisqUsU1NGTXruCGsTi7wmIw8o",
      authDomain: "elegant-moment-470412-h3.firebaseapp.com",
      projectId: "elegant-moment-470412-h3",
      storageBucket: "elegant-moment-470412-h3.firebasestorage.app",
      messagingSenderId: "948629350861",
      appId: "1:948629350861:web:5d9e141e3bce27dd657c84"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ‚úÖ Login Function
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          window.location.href = "home.html";
        })
        .catch(error => {
          alert("‚ùå " + error.message);
        });
    }
  </script>
</body>
</html>

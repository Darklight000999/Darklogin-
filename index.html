<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Login | darklight000999</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    /* рдЖрдкрдХрд╛ рдкреБрд░рд╛рдирд╛ CSS рдЬрд╕ рдХрд╛ рддрд╕ */
  </style>
</head>
<body>
  <div class="theme-icon" onclick="toggleTheme()">ЁЯМС</div>

  <div class="login-container">
    <div class="logo-ring">
      <img src="1000058324.png" alt="Logo">
    </div>
    <h2>darklight000999</h2>
    <p class="subtitle">LOGIN</p>

    <input type="email" id="email" placeholder="Email ID" required />
    <input type="password" id="password" placeholder="Password" required />
    <button class="login-btn" onclick="login()">Login</button>
    <a class="forgot" onclick="alert('ЁЯСЙ рдпрд╣рд╛рдБ Password Reset Code рд▓рдЧрд╛рдУ!')">Forgot Password? click here</a>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".theme-icon");
      btn.textContent = document.body.classList.contains("dark") ? "ЁЯМЮ" : "ЁЯМС";
    }
  </script>

  <!-- тЬЕ Firebase Code (module form, рдЬреИрд╕рд╛ рдЖрдкрдиреЗ рджрд┐рдпрд╛ рд╣реИ) -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB8Ydj__jisqUsU1NGTXruCGsTi7wmIw8o",
      authDomain: "elegant-moment-470412-h3.firebaseapp.com",
      projectId: "elegant-moment-470412-h3",
      storageBucket: "elegant-moment-470412-h3.firebasestorage.app",
      messagingSenderId: "948629350861",
      appId: "1:948629350861:web:5d9e141e3bce27dd657c84"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login function
    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("тЬЕ Login Success!");
          window.location.href = "home.html";
        })
        .catch(error => {
          alert("тЭМ " + error.message);
        });
    }
  </script>
</body>
</html>

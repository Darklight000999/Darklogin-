<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DarkLight000999 — Login</title>
  <style>
    body{font-family:Poppins,system-ui;background:#0b0b0b;color:#e9fdf5;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:#111;padding:28px;border-radius:10px;border:1px solid #053;box-shadow:0 6px 30px rgba(0,255,153,0.06);width:360px}
    button{background:#00ff99;border:none;padding:10px 14px;border-radius:6px;font-weight:700;cursor:pointer;color:#000}
    .note{font-size:13px;color:#a6fbd3;margin-top:10px}
    #status{margin-top:12px;color:#cfeee0;font-size:14px}
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 8px;color:#00ffcc">DarkLight000999</h2>
    <p style="margin:0 0 18px;color:#cfeee0">Google से साइन इन करें ताकि आगे बढ़ सको</p>

    <button id="btnGoogle">Sign in with Google</button>
    <div id="status">Ready</div>
    <p class="note">अगर popup न खुले या redirect ना हो — DevTools (F12) में console की red error message copy करके यहाँ paste करो।</p>
  </div>

  <script type="module">
    // ---------------- Firebase SDK (same version for both pages) ----------------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      setPersistence,
      browserLocalPersistence,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // ---------------- YOUR FIREBASE CONFIG (USE EXACT SAME IN home.html) ------------
    const firebaseConfig = {
      apiKey: "AIzaSyB8Ydj__jisqUsU1NGTXruCGsTi7wmIw8o",
      authDomain: "elegant-moment-470412-h3.firebaseapp.com",
      projectId: "elegant-moment-470412-h3",
      storageBucket: "elegant-moment-470412-h3.firebasestorage.app",
      messagingSenderId: "948629350861",
      appId: "1:948629350861:web:5d9e141e3bce27dd657c84"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const statusEl = document.getElementById('status');
    function setStatus(t){ statusEl.innerText = t; console.log(t); }

    // IMPORTANT: set persistence BEFORE signing in
    document.getElementById('btnGoogle').addEventListener('click', async () => {
      try {
        setStatus("Setting persistence...");
        await setPersistence(auth, browserLocalPersistence);
        setStatus("Opening Google sign-in...");
        const result = await signInWithPopup(auth, provider);
        setStatus("Signed in: " + (result.user?.email || 'unknown'));
        // onAuthStateChanged will redirect to home
      } catch (err) {
        console.error("Sign-in error:", err);
        setStatus("Sign-in failed: " + (err?.code || err?.message || err));
        alert("Sign-in failed: " + (err?.message || err));
      }
    });

    // If already logged in, go to home (avoid redirect loop if already on home)
    onAuthStateChanged(auth, (user) => {
      if (user) {
        setStatus("Already logged in: " + (user.email || ""));
        if (!location.pathname.endsWith('home.html')) {
          location.href = 'home.html';
        }
      } else {
        setStatus("Not logged in");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | darklight000999</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    * {
      transition: all 0.5s ease-in-out;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #000;
      overflow: hidden;
    }

    /* üåå Aurora Background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(0,255,255,0.3), transparent 60%),
                  radial-gradient(circle at 70% 70%, rgba(255,0,255,0.3), transparent 60%),
                  radial-gradient(circle at 40% 80%, rgba(0,128,255,0.3), transparent 60%),
                  radial-gradient(circle at 80% 30%, rgba(255,255,0,0.25), transparent 60%);
      animation: aurora 20s linear infinite;
      z-index: -1;
    }

    @keyframes aurora {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(-20%, -10%) scale(1.2); }
      100% { transform: translate(0,0) scale(1); }
    }

    .login-container {
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 9px 9px 16px rgba(0,0,0,0.2),
                  -9px -9px 16px rgba(255,255,255,0.4);
    }

    /* üî• Logo + RGB Ring */
    .logo-ring {
      position: relative;
      width: 130px;
      height: 130px;
      margin: 0 auto 15px;
    }
    .logo-ring::before {
      content: "";
      position: absolute;
      top: -5px; left: -5px;
      width: 140px; height: 140px;
      border-radius: 50%;
      background: conic-gradient(red, orange, yellow, lime, cyan, blue, violet, red);
      animation: rotate 3s linear infinite;
      z-index: 0;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .logo-ring img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      position: relative;
      z-index: 1;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      margin: 5px 0 5px 0;
      font-weight: 600;
      color: #000;
    }
    p.subtitle {
      margin: 0 0 15px 0;
      color: gray;
    }

    /* Input Boxes */
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 50px;
      background: #f0f0f0;
      text-align: center;
      font-size: 14px;
      outline: none;
      color: #000;
      box-shadow: inset 5px 5px 10px #bebebe,
                  inset -5px -5px 10px #ffffff;
    }

    input:focus {
      background: rgba(255,255,255,0.7);
      box-shadow: 0 0 15px rgba(255,255,255,0.9),
                  inset 2px 2px 5px rgba(0,0,0,0.1);
      transform: scale(1.02);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 50px;
      background: #e0e0e0;
      color: #007bff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 5px 5px 10px #bebebe,
                  -5px -5px 10px #ffffff;
    }
    .login-btn:hover {
      color: #0056b3;
      background: #f0f0f0;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .forgot {
      margin-top: 15px;
      display: block;
      font-size: 13px;
      color: red;
      cursor: pointer;
      text-decoration: none;
    }
    .forgot:hover {
      color: darkred;
      transform: scale(1.05);
    }

    /* üåë/üåû Theme Toggle */
    .theme-icon {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    /* üåë Dark Mode */
    body.dark {
      color: #fff;
    }
    body.dark::before {
      background: radial-gradient(circle at 30% 30%, rgba(0,255,255,0.15), transparent 60%),
                  radial-gradient(circle at 70% 70%, rgba(255,0,255,0.15), transparent 60%),
                  radial-gradient(circle at 40% 80%, rgba(0,128,255,0.15), transparent 60%),
                  radial-gradient(circle at 80% 30%, rgba(255,255,0,0.1), transparent 60%);
    }
    body.dark .login-container {
      background: rgba(20,20,20,0.6);
      backdrop-filter: blur(20px);
      box-shadow: 9px 9px 16px rgba(0,0,0,0.8),
                  -9px -9px 16px rgba(255,255,255,0.05);
    }
    body.dark h2 { color: #fff; }
    body.dark p.subtitle { color: #bbb; }
    body.dark input {
      background: #222;
      color: #fff;
      box-shadow: inset 5px 5px 10px #0f0f0f,
                  inset -5px -5px 10px #2f2f2f;
    }
    body.dark input:focus {
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 15px rgba(255,255,255,0.4),
                  inset 2px 2px 5px rgba(0,0,0,0.4);
    }
    body.dark .login-btn {
      background: #1e1e1e;
      color: #4da3ff;
      box-shadow: 5px 5px 10px #0f0f0f,
                  -5px -5px 10px #2f2f2f;
    }
    body.dark .login-btn:hover {
      background: #222;
      color: #66b0ff;
    }
    body.dark .forgot {
      color: #ff8080;
    }
    body.dark .forgot:hover {
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="theme-icon" onclick="toggleTheme()">üåë</div>

  <div class="login-container">
    <div class="logo-ring">
      <img src="1000058324.png" alt="Logo">
    </div>
    <h2>darklight000999</h2>
    <p class="subtitle">LOGIN</p>

    <input type="email" id="email" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button class="login-btn" onclick="login()">Login</button>
    <a class="forgot" onclick="alert('üëâ ‡§Ø‡§π‡§æ‡§Å Password Reset Code ‡§≤‡§ó‡§æ‡§ì!')">Forgot Password? click here</a>
  </div>

  <script>
    // ‚úÖ Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".theme-icon");
      btn.textContent = document.body.classList.contains("dark") ? "üåû" : "üåë";
    }

    // ‚úÖ Firebase (same config ‡§∞‡§π‡•á‡§ó‡§æ)
    const firebaseConfig = {
      apiKey: "AIzaSyB8Ydj__jisqUsU1NGTXruCGsTi7wmIw8o",
      authDomain: "elegant-moment-470412-h3.firebaseapp.com",
      projectId: "elegant-moment-470412-h3",
      storageBucket: "elegant-moment-470412-h3.firebasestorage.app",
      messagingSenderId: "948629350861",
      appId: "1:948629350861:web:5d9e141e3bce27dd657c84"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "home.html")
        .catch(error => alert("‚ùå " + error.message));
    }
  </script>
</body>
</html>

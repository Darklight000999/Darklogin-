<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DarkLight000999 — Secure Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;500;700&display=swap');

    body {
      font-family: 'Poppins', system-ui;
      background: radial-gradient(circle at top, #0f2027, #09171c 80%);
      color: #e9fdf5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: rgba(17, 25, 40, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 32px;
      width: 380px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 153, 0.25);
      border: 1px solid rgba(0, 255, 153, 0.3);
    }

    .card img {
      width: 100px;
      margin-bottom: 14px;
      filter: drop-shadow(0 0 6px #00ffcc);
    }

    .card h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffcc;
      margin: 0 0 6px;
      letter-spacing: 1px;
    }

    .subtitle {
      color: #cfeee0;
      font-size: 14px;
      margin-bottom: 22px;
    }

    .input-box {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.07);
      color: #e9fdf5;
      font-size: 14px;
      outline: none;
    }

    .input-box:focus {
      border: 1px solid #00ff99;
      box-shadow: 0 0 6px #00ffcc;
    }

    .btn {
      background: linear-gradient(90deg, #00ff99, #00e6ff);
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      font-weight: 700;
      cursor: pointer;
      color: #000;
      margin-top: 10px;
      transition: 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 0 15px #00ffcc;
      transform: translateY(-2px);
    }

    .google-btn {
      margin-top: 14px;
      background: #fff;
      color: #000;
      font-weight: 600;
    }

    .forgot {
      margin-top: 14px;
      font-size: 13px;
    }
    .forgot a {
      color: #ff4d6d;
      text-decoration: none;
    }
    .forgot a:hover {
      text-decoration: underline;
    }

    #status {
      margin-top: 14px;
      color: #a6fbd3;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="1000058324.png" alt="DarkLight Logo">
    <h2>DarkLight000999</h2>
    <p class="subtitle">Cyber Security Division — Secure Access Portal</p>

    <input type="text" id="email" placeholder="Username (Email)" class="input-box" />
    <input type="password" id="password" placeholder="Password" class="input-box" />
    <button id="btnLogin" class="btn">Login</button>

    <button id="btnGoogle" class="btn google-btn">Sign in with Google</button>
    <div id="status">Ready</div>

    <p class="forgot">Forgot Password? <a href="#">Click here</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      setPersistence,
      browserLocalPersistence,
      onAuthStateChanged,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8Ydj__jisqUsU1NGTXruCGsTi7wmIw8o",
      authDomain: "elegant-moment-470412-h3.firebaseapp.com",
      projectId: "elegant-moment-470412-h3",
      storageBucket: "elegant-moment-470412-h3.firebasestorage.app",
      messagingSenderId: "948629350861",
      appId: "1:948629350861:web:5d9e141e3bce27dd657c84"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const statusEl = document.getElementById('status');
    function setStatus(t){ statusEl.innerText = t; console.log(t); }

    // -------- Username/Password Login --------
    document.getElementById("btnLogin").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        setStatus("⚠️ Please enter both username and password.");
        return;
      }

      try {
        setStatus("Signing in...");
        await setPersistence(auth, browserLocalPersistence);
        const result = await signInWithEmailAndPassword(auth, email, password);
        setStatus("✅ Signed in: " + result.user.email);
        location.href = "home.html"; // redirect on success
      } catch (err) {
        console.error("Login error:", err);
        setStatus("❌ Login failed: " + (err.code || err.message));
        alert("Login failed: " + (err.message || err));
      }
    });

    // -------- Google Login --------
    document.getElementById('btnGoogle').addEventListener('click', async () => {
      try {
        setStatus("Setting persistence...");
        await setPersistence(auth, browserLocalPersistence);
        setStatus("Opening Google sign-in...");
        const result = await signInWithPopup(auth, provider);
        setStatus("Signed in: " + (result.user?.email || 'unknown'));
      } catch (err) {
        console.error("Sign-in error:", err);
        setStatus("Sign-in failed: " + (err?.code || err?.message || err));
        alert("Sign-in failed: " + (err?.message || err));
      }
    });

    // -------- Auto Redirect if Already Logged in --------
    onAuthStateChanged(auth, (user) => {
      if (user) {
        setStatus("Already logged in: " + (user.email || ""));
        if (!location.pathname.endsWith('home.html')) {
          location.href = 'home.html';
        }
      } else {
        setStatus("Not logged in");
      }
    });
  </script>
</body>
</html>

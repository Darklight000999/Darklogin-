<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | darklight000999</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
    }
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 300px;
    }
    .login-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    h2 {
      margin: 5px 0 15px 0;
      font-weight: 600;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 25px;
      background: #f1f1f1;
      text-align: center;
      font-size: 14px;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 25px;
      background: #f1f1f1;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-btn:hover {
      background: #ddd;
    }
    .forgot {
      margin-top: 12px;
      display: block;
      font-size: 13px;
      color: red;
      cursor: pointer;
      text-decoration: none;
    }
    .theme-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="theme-icon">üåû</div>
    <img src="1000058324.png" alt="Logo">
    <h2>darklight000999</h2>
    <p style="margin:0; color:gray;">LOGIN</p>
    <input type="email" id="email" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button class="login-btn" onclick="login()">Login</button>
    <a class="forgot" onclick="alert('Password reset process add karo yaha!')">Forgot Password? click here</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB8Ydj__jisqUsU1NGTXruCGsTi7wmIw8o",
      authDomain: "elegant-moment-470412-h3.firebaseapp.com",
      projectId: "elegant-moment-470412-h3",
      storageBucket: "elegant-moment-470412-h3.firebasestorage.app",
      messagingSenderId: "948629350861",
      appId: "1:948629350861:web:5d9e141e3bce27dd657c84"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login Function
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          // ‚úÖ Success ‚Üí Redirect to HOME page (secure)
          window.location.href = "home.html";
        })
        .catch(error => {
          alert("‚ùå " + error.message);
        });
    }
  </script>
</body>
</html>
